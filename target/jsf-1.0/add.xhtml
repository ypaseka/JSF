<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
    <h:head>
        <title>JSF Title</title>
    </h:head>
 
    <h:body>
        <h:form>
            <p:panelGrid class="ui-noborder">
                <p:row>
                    <p:column>
                        <p:outputLabel for="name" value="Наименование: " />
                    </p:column>
                    <p:column>
                        <p:inputText id="name"  value="#{serviceController.product.name}"/>
                        <p:message for="name" style="color: red" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="price" value="Цена: " />
                    </p:column>
                    <p:column>
                        <p:inputNumber id="price" value="#{serviceController.product.price}" />
                        <p:message for="price" style="color: red" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="count" value="Количество: " />
                    </p:column>
                    <p:column>
                        <p:inputNumber id="count" decimalPlaces="0" value="#{serviceController.product.count}" />
                        <p:message for="count" style="color: red" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton action="#{serviceController.insert()}" icon="ui-icon-disk" value="Сохранить" ajax="false" />
                    </p:column>
                    <p:column>
                        <p:commandButton action="home" icon="ui-icon-disk" value="Список товаров" ajax="false" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
