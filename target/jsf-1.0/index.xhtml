<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
    <h:head>
        <title>Товары</title>
    </h:head>
 
    <h:body>
        <p:tabMenu>
            <p:menuitem value="Товары" outcome="index" />
            <p:menuitem value="Категории" outcome="category" />
        </p:tabMenu>
        <p:panel header="Список товаров">
            <h:panelGrid>
                <h:form>
                    <p:commandButton style="margin:20px 0" action="addProduct" value="Добавить продукт" />
                    <p:dataTable var="product" value="#{serviceController.all}">
                        <p:column headerText="Идентификатор">
                            <h:outputText value="#{product.id}" />
                        </p:column>
                        <p:column headerText="Наименование">
                            <h:outputText value="#{product.name}" />
                        </p:column>
                        <p:column headerText="Стоимость">
                            <h:outputText value="#{product.price}" />
                        </p:column>
                        <p:column headerText="Количество">
                            <h:outputText value="#{product.count}" />
                        </p:column>
                        <p:column headerText="Операции">
                            <p:commandButton action="#{serviceController.updateProduct(product)}" value="Редактировать" />
                            <p:commandButton action="#{serviceController.delete(product)}" value="Удалить" /> 
                        </p:column>
                    </p:dataTable>
                </h:form>
            </h:panelGrid>
        </p:panel>
         
 
    </h:body>
</f:view>
</html>
